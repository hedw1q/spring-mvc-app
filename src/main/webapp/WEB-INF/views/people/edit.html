<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/edit/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Edit name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nameerror</div>
    <br/>
    <label for="surname">Edit surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surnameerr</div>
    <br/>
    <label for="age">Edit age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ageerr</div>
    <br/>
    <label for="email">Edit email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">emerr</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
