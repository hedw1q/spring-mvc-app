<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">username</a>
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getSurname()}">usersurname</a>
   <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getAge()}">usrage</a>
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getEmail()}">usermail</a>
</div>
<br/>
<a href="/people/new">Create new person</a>
</body>
</html>
